<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body >
  <main class="d-flex">
      <div class="container mt-5">
        <div class="row justify-content-center  mt-5">
          <div class="col-4 no-gutter">
            <img src="./images/image-product-desktop.jpg" alt="Image of a perfume" class=" img-fluid rounded-left">
          </div>
          <div class="col-4 bg-white rounded-right p-4">
            <h3 class="mb-4 mt-4 ">P&nbspe&nbspr&nbspf&nbspu&nbspm&nbspe</h3>
            <h1 class="font-weight-bold mb-4">Gabrielle <br> Essence Eau <br> De Parfum</h1>
            <p class="mb-5">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
              Perfumer-Creator <br> for the House of CHANEL.</p>
  
          

            <div class="bottom-section">
              <p class="number">$149.99 <del>$169.99</del> </p> 
            </div>  
            <div class="cart mb-5 p-2">
              <img src="./images/icon-cart.svg" alt="svg of a cart" class="img-fluid  margin-left">
               Add to Cart 
            </div> 
          </div>
        </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
